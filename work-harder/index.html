<head>
    <link rel="stylesheet" href="style.css" />
</head>
<p id="score">score =</p>
<div id="div">
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        function getRandomAlpheNumeric() {
            const chars = "qwertyuiopasdfghjklzxcvbnm1234567890"
            var value = ""
            for (var i = 0; i < 12; i+=1) {
                value += chars[getRandomInt(chars.length)]
            }

            return value
        }
        var score = 0
        document.getElementById("score").innerText = "score = " + score
        const input = document.createElement("input")
        input.setAttribute("onpaste", "return false")
        const b = document.createElement("br")
        const label = document.createElement("p")
        const element = document.getElementById("div")
        const sentences = ["14532", "76340", "15349"]
        var index = 0
        var sentence = getRandomAlpheNumeric()
        console.log(sentences[1])
        label.innerHTML = "Enter \"" + sentence + "\""
        function scoreInput(e) {
            console.log(e.target.value.length)
            if (e.target.value === String(sentence)
            ) {
                score += 1
                index = getRandomInt(sentences.length)
                sentence = getRandomAlpheNumeric()
                label.innerHTML = "Enter \"" + sentence + "\""
                document.getElementById("score").innerText = "score = " + score
                e.target.value = ""
            }
        }


        input.addEventListener("input", scoreInput)


        element.appendChild(label)
        element.appendChild(b)
        element.appendChild(input);
    </script>
</div>
